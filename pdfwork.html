<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #pdf-viewer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        @media only screen and (max-width:600px){
      
      ul{
        background-color:white;


      }
      li{
        border-bottom: 2px solid rgb(233, 230, 230);
     
         }
    }

        .card {
            width: 200px;
            height: 150px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="card" onclick="openPDF('yourfile.pdf')">
        Click to Open PDF
    </div>

</body>
</html>
